alias: Hue Random White Strobe
sequence:
  - repeat:
      count: 20   # Number of strobe cycles
      sequence:
        - parallel:
            # Light 1
            - sequence:
                - service: light.turn_on
                  target:
                    entity_id: light.living_room_lamp  # Replace with your light
                  data:
                    brightness: 255
                    color_temp: 153
                - delay:
                    milliseconds: "{{ range(100,300) | random }}"  # Random ON time
                - service: light.turn_off
                  target:
                    entity_id: light.living_room_lamp
                - delay:
                    milliseconds: "{{ range(100,300) | random }}"  # Random OFF time

            # Light 2
            - sequence:
                - delay:
                    milliseconds: "{{ range(50,200) | random }}"  # Stagger start
                - service: light.turn_on
                  target:
                    entity_id: light.kitchen_lamp  # Replace with your light
                  data:
                    brightness: 255
                    color_temp: 153
                - delay:
                    milliseconds: "{{ range(100,300) | random }}"
                - service: light.turn_off
                  target:
                    entity_id: light.kitchen_lamp
                - delay:
                    milliseconds: "{{ range(100,300) | random }}"

            # Add more lights as needed, each with different stagger delays
mode: restart
icon: mdi:lightbulb-fluorescent-tube
